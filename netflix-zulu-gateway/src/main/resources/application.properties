spring.application.name=netflix-zuul-api-gateway-server
server.port=8765
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/eureka
#eureka.client.serviceUrl.defaultZone=http://netflix-eureka-naming-server:8761/eureka/eureka

#spring.cloud.config.uri=http://spring-cloud-config-server:8888
#spring.rabbitmq.host=rabbitmq
zuul.sensitive-headers=Cookie,Set-Cookie



spring.datasource.url=jdbc:postgresql://localhost:5432/spring-cloud?serverTimezone=Europe/Warsaw&useSSL=False
spring.datasource.username=postgres
spring.datasource.password=tomek
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy